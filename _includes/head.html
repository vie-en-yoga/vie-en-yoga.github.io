<head>
  {%- if site.google_analytics and jekyll.environment == 'production' -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.0/cosmo/bootstrap.min.css" integrity="sha512-QbZE7wIoZ9KJH/ruhziXsxEbMYKqw+PmhlroAdVcqJnoYhmZmU5lWWyCx20RrZpxfeS6NdFV1+KoReUQmNKHcg==" crossorigin="anonymous" referrerpolicy="no-referrer" onerror="this.onerror=null; this.href='{{ "/assets/css/bootstrap.min.css" | relative_url }}';" />

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css" onerror="this.onerror=null; this.href='{{ "/assets/css/jquery.dataTables.css" | relative_url }}';" />

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/datatables.net-bs5/1.12.1/dataTables.bootstrap5.min.css" integrity="sha512-DYpTY0Ub8eZR1nPIgYG0eNVCWim5dFXr834XUOfrVw/5NNRUrPMl8mpNyHvt+CUjG3TyfV898AYXg9eOS+ekmw==" crossorigin="anonymous" referrerpolicy="no-referrer" onerror="this.onerror=null; this.href='{{ "/assets/css/dataTables.bootstrap5.min.css" | relative_url }}';" />

  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css" onerror="this.onerror=null; this.href='{{ "/assets/css/bootstrap-toc.min.css" | relative_url }}';" />

  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | relative_url }}" />
  {%- feed_meta -%}
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{{ "/assets/favicon/apple-touch-icon.png" | relative_url }}" sizes="180x180" />
  <link rel="icon" href="{{ "/assets/favicon/favicon-32x32.png" | relative_url }}" sizes="32x32" type="image/png" />
  <link rel="icon" href="{{ "/assets/favicon/favicon-16x16.png" | relative_url }}" sizes="16x16" type="image/png" />
  <link rel="icon" href="{{ "/assets/favicon/favicon.ico" | relative_url }}">
  <meta name="theme-color" content="#514ea1">
</head>
