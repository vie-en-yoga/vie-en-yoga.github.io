description: >- # this means to ignore newlines until "baseurl:"
  Vie-en-Yoga.com est le site officiel de Centre Vie en Yoga, fondé par Ora
  Josey-Hay, afin :
  - de faire connaître le yoga pour l'intégrer dans la vie d'aujourd'hui, comme
    soutien moral, physique et psychique. permettant de mieux faire face aux
    difficultés de la vie courante, harmonisant et favorisant l'union du corps
    et de l'esprit.
    Etant conscient que le yoga propose des outils de développement personnel et
    d'ouverture spirituelle, qui peuvent s'insérer dans notre contexte de vie
    occidentale, notre souhait est d'allier la sagesse millénaire du yoga à la
    vie moderne.
  - d'organiser des rencontres avec des représentants d'autres disciplines
    partageant un même esprit d'ouverture et d'échange dans le but de partager
    d'autres expériences et de réfléchir ensemble sur le sens de la vie.
  - de proposer des cours de yoga à Grenoble, dans la vallée de l'Isère, le
    Grésivaudan et l'agglomération grenobloise.

